name: buildx-on-pr

on:
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: truestory1/netops-toolkit
  PLATFORMS: linux/amd64 #,linux/arm64

jobs:
  buildx-on-pr:
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3

      - name: Initial Buildx
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5
        with:
          context: .
          file: Containerfile
          tags: ${{ env.IMAGE_NAME }}:testing
          platforms: ${{ env.PLATFORMS }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to ghcr.io
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3
        if: github.actor == github.event.repository.owner.login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Buildx and Push
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5
        if: github.actor == github.event.repository.owner.login
        with:
          context: .
          file: Containerfile
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:testing
            ghcr.io/${{ env.IMAGE_NAME }}:testing-${{ github.event.pull_request.number }}
          platforms: ${{ env.PLATFORMS }}
          provenance: false
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description="NetOps Toolkit,Kubernetes Debugging Container"
